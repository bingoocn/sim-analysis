<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="sample/layout">
<head>
<title>查看</title>
</head>
<body>
	<h1 layout:fragment="header">Sample : 查看</h1>
	<div layout:fragment="content" class="container">
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Some Success message</div>
		<div class="pull-right">
			<a th:href="@{/sample}" href="list.html"> 列表页 </a>
		</div>
		<dl>
			<dt>ID</dt>
			<dd id="id" th:text="${sample.id}">123</dd>
			<dt>主题</dt>
			<dd id="title" th:text="${sample.title}">A short summary...
			</dd>
			<dt>内容</dt>
			<dd id="message" th:text="${sample.message}">A detailed message that
				is longer than the summary.</dd>
		</dl>
	</div>
</body>
</html>
